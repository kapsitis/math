<br>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create new move</h3>
  </div>
  <div class="panel-body">
    <form>

	<div class="form-group">
        <label for="changed">Changed</label>
        <input type="number" class="form-control" id="changed"
               ng-model="move.moveChanged" placeholder="Col changed">
    </div>
	
	<div class="form-group">
        <label for="col1">Col1</label>
        <input type="number" class="form-control" id="col1"
               ng-model="move.moveCol1" placeholder="Col1">
    </div>
	<div class="form-group">
        <label for="col2">Col2</label>
        <input type="number" class="form-control" id="col2"
               ng-model="move.moveCol2" placeholder="Col2">
    </div>
	<div class="form-group">
        <label for="col3">Col3</label>
        <input type="number" class="form-control" id="col3"
               ng-model="move.moveCol3" placeholder="Col3">
    </div>

    <div class="form-group">
        <label for="player">Player</label>
        <input type="text" class="form-control" id="player"
               ng-model="move.movePlayer">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="addMove()">Submit</button>
    </form>
  </div>
</div>

<br>
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Existing moves</h3>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <tr>
		  <th>Changed</th>
          <th>Col1</th>
          <th>Col2</th>
          <th>Col3</th>
          <th>Player</th>
        </tr>
        <tr ng-repeat="(id,move) in moves">
          <form class="form-inline">
            <td><input type="number" class="form-control" ng-model="move.moveChanged"></td>
            <td><input type="number" class="form-control" ng-model="move.moveCol1"></td>
			<td><input type="number" class="form-control" ng-model="move.moveCol2"></td>
			<td><input type="number" class="form-control" ng-model="move.moveCol3"></td>
			<td><input type="text" class="form-control" ng-model="move.movePlayer"></td>		
            <td>
              <button type="button" class="btn btn-default" ng-click="updateMove(id)">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-default" ng-click="removeMove(id)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </form>
        </tr>
      </table>
    </div>
  </div>
</div>
